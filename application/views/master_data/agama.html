<div layout="row" ng-controller="agamaController" ng-cloak>
    <div flex="80" flex-offset="10" ng-if="appReady" class="md-whiteframe-3dp kk-content animated fadeIn">
        <div layout-padding>
            <div layout="row">
                <div flex="70">
                    <h2>{{ title}}</h2>
                </div>
                <div flex="30" layout layout-align="end start">
                    <h5>{{ breadcrumb}}</h5>
                </div>
            </div>
            <div layout="row">
                <div flex="100">
                    <table ng-table="dataTables" class="table table-condensed table-bordered table-striped table-hover" show-filter="true">
                        <tr ng-repeat="user in $data">
                            <td title="'Name'" filter="{ name: 'text'}" sortable="'name'">
                                {{user.name}}</td>
                            <td title="'Age'" filter="{ age: 'number'}" sortable="'age'">
                                {{user.age}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
