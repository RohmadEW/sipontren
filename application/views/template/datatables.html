<div ng-controller="simapesTables">
    <!-- Content Wrapper. Contains page content -->

    <div class="container">
        <!-- Content Header (Page header) -->
        <section class="content-header animated fadeIn">
            <h1>
                {{ response.title}}
                <small>{{ response.subTitle}}</small>
            </h1>
        </section>

        <!-- Main content -->
        <section class="content animated fadeIn">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title animated fadeIn">{{ response.boxTitle}}</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body animated fadeIn" ng-if="columnReady">
                            <!--<p class="text-danger animated fadeIn"><strong>{{ message}}</strong></p>-->
                            <button class="btn btn-primary" ng-click="dtInstance.rerender()" ng-hide="true">Rerender</button>
                            <button id="reloadDatatables" ng-click="dtInstance.reloadData(null, false)" type="button" class="btn btn-info" ng-hide="true">
                                <i class="fa fa-refresh"></i>&nbsp;Reload data
                            </button>
                            <table datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance" class="row-border hover animated fadeIn"></table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
    <div class="modal fade" id="{{ idModal}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
        <form name="form_builder" ng-submit="onSubmit(form_builder)">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div sf-schema="schema" sf-form="form" sf-model="model" sf-options="{ formDefaults: { htmlClass: 'has-feedback' } }"></div>
                                <div>
                                    The form is <em ng-show="theForm.$pristine">pristine</em><em ng-show="theForm.$dirty">dirty</em>
                                    and <em ng-show="theForm.$valid">valid</em><em ng-show="!theForm.$valid">invalid</em>.
                                </div>
                                <div>{{prettyModel}}</div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="removeLastField();">Batal</button>
                        <button type="button" class="btn btn-danger" ng-click="removeLastField();">Batal</button>
                        <button type="submit" class="btn btn-primary ladda-button" ladda="laddaLoading" data-style="expand-right"><span class="ladda-label">Simpan</span></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
