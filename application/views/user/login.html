<div ng-controller="loginApps">
    <div class="row animated fadeIn" style="padding-top: 75px;">
        <div class="col-md-4 col-md-offset-4">
            <div class="row animated fadeIn">
                <div class="col-md-12 text-center">
                    <h2><strong>LOG</strong>IN</h2>
                </div>
            </div>
            <div class="row animated fadeIn">
                <div class="col-md-12">
                    <div class="box box-info">
                        <div class="box-body animated fadeIn">
                            <form name="form_builder" ng-submit="onSubmit(form_builder)">
                                <div class="row">
                                    <div class="col-md-12 text-center">
                                        <p>Silahkan masukan username dan password</p>
                                        <div sf-schema="schema" sf-form="form" sf-model="model"
                                             sf-options="{ formDefaults: { htmlClass: 'has-feedback' } }"></div>
                                    </div>
                                    <div class="col-md-12 text-right">
                                        <button type="button" class="btn btn-danger" ng-click="removeLastField();">
                                            Reset
                                        </button>
                                        <button type="submit" class="btn btn-primary ladda-button" ladda="laddaLoading"
                                                data-style="expand-right"><span class="ladda-label">Simpan</span>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="overlay" ng-if="checkingSessionOnServer">
                            <i class="fa fa-refresh fa-spin"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
